<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>


<clr-stack-view>
  <clr-stack-header>Directions</clr-stack-header>

  <clr-stack-block [clrSbExpanded]="true">
    <clr-stack-label>Walk</clr-stack-label>
    <clr-stack-content>12:00 - 13:00</clr-stack-content>

    <clr-stack-block>
      <clr-stack-label>Walk from Street to Street</clr-stack-label>
      <clr-stack-content>13:00 - 13:05</clr-stack-content>
    </clr-stack-block>

    <clr-stack-block>
      <clr-stack-label>Walk from Street to Street</clr-stack-label>
      <!--<clr-stack-content>Walk from other street to station</clr-stack-content>-->
    </clr-stack-block>
  </clr-stack-block>

  <clr-stack-block>
    <clr-stack-label>Train</clr-stack-label>
    <clr-stack-content>13:00 - 14:00</clr-stack-content>

    <clr-stack-block>
      <clr-stack-label>Get train to Blah station</clr-stack-label>
    </clr-stack-block>
  </clr-stack-block>
</clr-stack-view>
